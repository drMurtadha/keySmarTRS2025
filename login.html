<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Intelligent Monitoring</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3A7CA5",
                        "accent": "#4CAF50",
                        "background-light": "#F4F4F9",
                        "background-dark": "#101622",
                        "ui-dark": "#2F3E46",
                        "text-light": "#BCCCDC",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-x-hidden">
<!-- Background Image Container -->
<div class="absolute inset-0 z-0">
<div class="absolute inset-0 bg-background-dark/60 dark:bg-background-dark/80"></div>
<img class="h-full w-full object-cover" data-alt="A historic bridge with glowing lines overlaid to represent a sensor network." src="https://lh3.googleusercontent.com/aida-public/AB6AXuC3wdVrPWnHsC4WQ1XSCtEskKbIFHdDsRYSV0zDLdhTlMzvBQCHd7b6R5-wUj6xcEgomrJZjH0YSUYbziGQr0diHQOO-zQLLQQvMiI9H5ZZ0ZI8f52F1xbfoKJdBvFfDDS3JXiod5yJNAOp_FgFUWdHpYhRGiVo1BGsx_Qp8mQ8dDfnYol2PYpq1bCFXHxDU_gHrr8w9rhk7gtTrGEQ1tsjPawixmNQLK10URJMQh_rnrDhCfPyF-mLfMuM9HOy_EPQVlFu8nMLriFJ"/>
</div>
<!-- Main Content Grid -->
<div class="relative z-10 grid w-full max-w-6xl grid-cols-1 gap-8 p-4 md:grid-cols-2 md:p-8">
<!-- Left Column: Branding -->
<div class="flex flex-col items-center justify-center text-center md:items-start md:text-left">
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-accent text-5xl">
                        query_stats
                    </span>
<p class="text-2xl font-bold text-white">Aegis AI</p>
</div>
<h1 class="mt-4 text-4xl font-black leading-tight tracking-tight text-white md:text-5xl">Intelligent Monitoring for Critical Assets.</h1>
<p class="mt-2 max-w-md text-base text-text-light">AI-powered insights to protect and preserve modern infrastructure and heritage sites.</p>
</div>
<!-- Right Column: Login Form -->
<div class="flex items-center justify-center">
<div class="w-full max-w-md rounded-xl bg-background-light/90 p-8 shadow-2xl backdrop-blur-sm dark:bg-ui-dark/90">
<!-- Page Heading -->
<div class="flex flex-col gap-1 pb-6">
<p class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</p>
<p class="text-base font-normal text-gray-600 dark:text-text-light">Log in to your dashboard to view asset insights.</p>
</div>
<div class="flex flex-col gap-6">
<!-- Username or Email Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-800 dark:text-white">Username or Email</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border border-gray-300 bg-white p-3.5 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-500" placeholder="Enter your username or email" value=""/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 bg-white px-3.5 text-gray-500 group-focus-within:border-primary dark:border-gray-600 dark:bg-background-dark dark:text-text-light">
<span class="material-symbols-outlined text-2xl">person</span>
</div>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col">
<p class="pb-2 text-sm font-medium text-gray-800 dark:text-white">Password</p>
<div class="group flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border border-gray-300 bg-white p-3.5 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-gray-600 dark:bg-background-dark dark:text-white dark:placeholder:text-gray-500" placeholder="Enter your password" type="password" value=""/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-gray-300 bg-white px-3.5 text-gray-500 group-focus-within:border-primary dark:border-gray-600 dark:bg-background-dark dark:text-text-light">
<span class="material-symbols-outlined text-2xl">visibility</span>
</div>
</div>
</label>
<!-- Sign In Button -->
<div class="flex flex-col gap-4 pt-2">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 text-base font-bold leading-normal tracking-wide text-white transition-colors hover:bg-primary/90">
<span class="truncate">Sign In</span>
</button>
<a class="text-center text-sm text-gray-600 hover:text-primary dark:text-text-light dark:hover:text-primary" href="#">Forgot Password?</a>
</div>
</div>
</div>
</div>
</div>
</div>
</body></html>
